{% template 'player_card.html' %}

{% block card %}
<div class="class_cont">
    <img src="../static/courser.png" alt="Class image">
    <div class="stats">
        <h2 class="class_name"> {{ class['name'] }} </h2>
        <div class="stats_list">
            <ul>
                <li class="stat_cont">
                    <h3 class="stat">{{ class['hp'] }}</h3>
                    <hr>
                    <img src="../static/setup_img/health-care.png" alt="../">
                </li>
                <li class="stat_cont">
                    <h3 class="stat"> 42 </h3>
                    <hr>
                    <img src="../static/setup_img/shield.png" alt="">
                </li>
                <li class="stat_cont">
                    <h3 class="stat"> 12 </h3>
                    <hr>
                    <img src="../static/setup_img/sword.png" alt="">
                </li>
            </ul>
        </div>
    </div>
    <button>
        <a href="/class/{{ class['name'] }}">Select</a>
    </button>
</div>
{% endblock card %}
